<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Application</title>
</head>
<style type="text/css">
        body {
              background-color: #8E8F92;
              margin-left: 30%;
              margin-right: 30%;
              text-align: center;
              padding: 20px 20px 20px 20px;
              font-family: sans-serif;
        }
        table {
               margin-left: auto;
               margin-right: auto;
        }
        .hideText {
               -webkit-text-security: disc; /* Default */
        }
</style>
<body>

<fieldset>
    <legend style="padding-bottom: 5px;">ADD NEW PERSON</legend>
    <table>
        <form action="/admin/addPerson" th:object="${person}" method="post">
            <tr>
                <td style="text-align: left;">Nickname:</td>
                <td><input type="text" th:field="${person.nickname}"/></td>
            </tr>
            <tr>
                <td style="text-align: left;">Name:</td>
                <td><input type="text" th:field="${person.name}"/></td>
            </tr>
            <tr>
                <td style="text-align: left;">Gender:</td>
                <td><select name="gender" style="width: 100%; text-align: center;" th:field="${person.gender}">
                    <option value="MALE">MALE</option>
                    <option value="FEMALE">FEMALE</option>
                </select>
                </td>
            </tr>
            <tr>
                <td style="text-align: left;">Age:</td>
                <td><input type="text" th:field="${person.age}"/></td>
            </tr>
            <tr>
                <td style="text-align: left;">Email:</td>
                <td><input type="text" th:field="${person.email}"/></td>
            </tr>
            <tr>
                <td style="text-align: left;">Phone number:</td>
                <td><input type="text" th:field="${person.phoneNumber}"/></td>
            </tr>
            <tr>
                <td style="text-align: left;">Password:</td>
                <td class="hideText"><input type="text" th:field="${password.password}"/></td>
            </tr>
            <tr>
                <td></td>
                <td style="text-align: right;">
                    <input type="submit" value="Add person"/>
                    <input type="reset" value="Clear"/></td>
            </tr>
        </form>
    </table>
</fieldset>

</body>
</html>
