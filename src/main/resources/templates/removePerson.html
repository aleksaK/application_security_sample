<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Application</title>
</head>
<style type="text/css">
        body {
              background-color: #8E8F92;
              margin-left: 30%;
              margin-right: 30%;
              text-align: center;
              padding: 20px 20px 20px 20px;
              font-family: sans-serif;
        }
        table {
               margin-left: auto;
               margin-right: auto;
        }
</style>
<body>

<fieldset>
    <legend style="padding-bottom: 5px;">REMOVE PERSON</legend>
    <table>
        <form action="/admin/removePerson" th:object="${nickname}" method="post">
            <tr>
                <td style="text-align: left;">Enter person nickname:</td>
                <td><input type="text" th:field="${nickname.nickname}"/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Remove person" name="Submit"/>
                    <input type="reset" value="Clear"/></td>
            </tr>
        </form>
    </table>

</fieldset>
<br>

<td th:if="${error != null}">
    <tr th:text="${error}"></tr>
</td>

<form action="/" method="get">
    <input type="submit" style="float: right;" value="Back" name="Submit"/>
</form>

</body>
</html>
